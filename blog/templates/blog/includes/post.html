<div class="card">
        <img class="card-img-top" src="{{ post.image.url }}" alt="{{post.title}}">
        <div class="card-body">
          <h4 class="card-title">{{ post.title }}</h4>
          
          <p class="card-text">{{ post.excerpt }}</p>
          <a href="{% url "single" post.slug %}" class="card-link">Read More</a>
        </div>
      </div>
